name: Generate SBOMs - Java Agent (Maven Central)

on:
  # Allow manual trigger
  workflow_dispatch:
  # Can also be triggered on schedule
  # schedule:
  #   - cron: '0 4 * * 1' # Weekly on Monday at 4 AM UTC

permissions:
  contents: write

jobs:
  generate-java-agent-sboms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/download/v4.35.1/yq_linux_amd64 -O /tmp/yq
          chmod +x /tmp/yq
          sudo mv /tmp/yq /usr/local/bin/yq

      - name: Create temp config for Java Agent only
        run: |
          cat > config/products-java-agent.yml << 'JAVAEOF'
          products:
            - name: "Java Agent"
              maven_central: true
              maven_group_id: "com.contrastsecurity"
              maven_artifact_id: "contrast-agent"
              max_versions: 10
          JAVAEOF

      - name: Fetch Java Agent artifacts from Maven Central
        run: |
          chmod +x scripts/fetch-artifacts.sh
          CONFIG_FILE=config/products-java-agent.yml ARTIFACTORY_URL="none" ARTIFACTORY_USER="none" ARTIFACTORY_PASSWORD="none" ./scripts/fetch-artifacts.sh

      - name: Generate Java Agent SBOMs
        run: |
          chmod +x scripts/generate-sboms.sh
          ./scripts/generate-sboms.sh

      - name: Build index
        run: |
          chmod +x scripts/build-index.sh
          ./scripts/build-index.sh

      - name: Build static site
        run: |
          chmod +x scripts/build-site.js
          node scripts/build-site.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'Contrast Labs'
          git config --global user.email 'contrast-labs@contrastsecurity.com'

          git add sboms/ docs/

          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Update Java Agent SBOMs - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push
            echo "Java Agent SBOMs deployed successfully"
          fi

      - name: Clean up
        if: always()
        run: |
          rm -rf temp/
          rm -f config/products-java-agent.yml
