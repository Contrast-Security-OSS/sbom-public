name: Generate SBOMs - Agents (Artifactory)

on:
  # Allow manual trigger
  workflow_dispatch:
  # Can also be triggered on schedule
  # schedule:
  #   - cron: '0 5 * * 1' # Weekly on Monday at 5 AM UTC

permissions:
  contents: write

jobs:
  generate-agents-sboms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          wget -q https://github.com/mikefarah/yq/releases/download/v4.35.1/yq_linux_amd64 -O /tmp/yq
          chmod +x /tmp/yq
          sudo mv /tmp/yq /usr/local/bin/yq

      - name: Create temp config for Artifactory-based agents only
        run: |
          cat > config/products-agents.yml << 'AGENTSEOF'
          products:
            - name: "Flex Agent"
              artifactory_repo: "flex-agent-release"
              artifactory_path: ""
              artifact_pattern: "contrast-flex-agent*"

            - name: ".NET Agent"
              artifactory_repo: "dotnet-release"
              artifactory_path: ""
              artifact_pattern: "ContrastSetup.zip"

            - name: ".NET Agent IIS Installer"
              artifactory_repo: "dotnet-core-installer-release"
              artifactory_path: ""
              artifact_pattern: "contrast-dotnet-core-agent-for-iis-installer*"

            - name: "Go Agent"
              artifactory_repo: "go-agent-release"
              artifactory_path: "linux-amd64"
              artifact_pattern: "contrast-go*"

            - name: "Node Agent"
              artifactory_repo: "node-agent-release"
              artifactory_path: ""
              artifact_pattern: "node_contrast*"

            - name: "Python Agent"
              artifactory_repo: "python-agent-release"
              artifactory_path: ""
              artifact_pattern: "contrast-python-agent*"

            - name: "Ruby Agent"
              artifactory_repo: "ruby-agent-release"
              artifactory_path: ""
              artifact_pattern: "contrast-agent*"

            - name: "Contrast CLI Linux"
              artifactory_repo: "cli"
              artifactory_path: "linux"
              artifact_pattern: "contrast*"

            - name: "Contrast CLI Windows"
              artifactory_repo: "cli"
              artifactory_path: "windows"
              artifact_pattern: "contrast*"

            - name: "Contrast CLI Mac"
              artifactory_repo: "cli"
              artifactory_path: "mac"
              artifact_pattern: "contrast*"
          AGENTSEOF

      - name: Fetch agent artifacts from Artifactory
        env:
          ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
          ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
          ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
        run: |
          chmod +x scripts/fetch-artifacts.sh
          CONFIG_FILE=config/products-agents.yml ./scripts/fetch-artifacts.sh

      - name: Generate agent SBOMs
        run: |
          chmod +x scripts/generate-sboms.sh
          ./scripts/generate-sboms.sh

      - name: Build index
        run: |
          chmod +x scripts/build-index.sh
          ./scripts/build-index.sh

      - name: Build static site
        run: |
          chmod +x scripts/build-site.js
          node scripts/build-site.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'Contrast Labs'
          git config --global user.email 'contrast-labs@contrastsecurity.com'

          git add sboms/ docs/

          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Update Agent SBOMs - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push
            echo "Agent SBOMs deployed successfully"
          fi

      - name: Clean up
        if: always()
        run: |
          rm -rf temp/
          rm -f config/products-agents.yml
