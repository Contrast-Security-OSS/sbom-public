name: Publish SBOMs

on:
  # Allow manual trigger
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ENG_DEVELOPMENT }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ENG_DEVELOPMENT }}
          aws-region: us-east-1

      - name: Install dependencies
        run: |
          # Install jq for JSON processing
          sudo apt-get update
          sudo apt-get install -y jq

          # Install yq for YAML processing
          wget -q https://github.com/mikefarah/yq/releases/download/v4.35.1/yq_linux_amd64 -O /tmp/yq
          chmod +x /tmp/yq
          sudo mv /tmp/yq /usr/local/bin/yq

          # AWS CLI is pre-installed on ubuntu-latest

      - name: Fetch artifacts
        env:
          ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
          ARTIFACTORY_USER: ${{ secrets.CONTRAST_ARTIFACTORY_USER }}
          ARTIFACTORY_PASSWORD: ${{ secrets.CONTRAST_ARTIFACTORY_PASSWORD }}
        run: |
          chmod +x scripts/fetch-artifacts.sh
          ./scripts/fetch-artifacts.sh

      - name: Generate SBOMs
        run: |
          chmod +x scripts/generate-sboms.sh
          ./scripts/generate-sboms.sh

      - name: Build static site
        run: |
          chmod +x scripts/build-site.js
          node scripts/build-site.js

      - name: Deploy to GitHub Pages
        run: |
          # Configure git
          git config --global user.name 'Contrast Labs'
          git config --global user.email 'contrast-labs@contrastsecurity.com'

          # Add and commit docs directory
          git add docs/

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Update SBOMs - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push
            echo "Changes deployed successfully"
          fi

      - name: Clean up temporary files
        if: always()
        run: |
          rm -rf temp/
          rm -rf sboms/
